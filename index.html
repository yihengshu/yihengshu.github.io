<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Yiheng Shu</title>
    <meta name="description" content="Yiheng Shu - Homepage" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="glass-nav-wrap">
      <nav class="glass-nav" aria-label="Quick navigation">
        <div id="glassNavBrand" class="glass-nav-brand" aria-hidden="true">Yiheng Shu</div>
        <div id="glassNavActions" class="glass-nav-actions" aria-label="Contact and profile links"></div>
        <div class="theme-toggle" role="radiogroup" aria-label="Theme toggle">
          <button type="button" role="radio" aria-checked="false" tabindex="-1" data-theme="auto" aria-label="Auto theme" title="Auto theme"><span class="theme-icon" aria-hidden="true">◐</span></button>
          <button type="button" role="radio" aria-checked="false" tabindex="-1" data-theme="light" aria-label="Light theme" title="Light theme"><span class="theme-icon" aria-hidden="true">☀</span></button>
          <button type="button" role="radio" aria-checked="false" tabindex="-1" data-theme="dark" aria-label="Dark theme" title="Dark theme"><span class="theme-icon" aria-hidden="true">☾</span></button>
        </div>
      </nav>
    </header>
    <main class="page">
      <article class="md">
        <img class="avatar" src="files/homepage.jpeg" alt="Yiheng Shu" />
        <div id="md" class="md-body"></div>
      </article>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
